<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message for Ruki</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #722f37; /* wine red */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      position: relative;
    }

    .message {
      z-index: 1;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }

    .rose {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall linear infinite;
      color: #ff4f81;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="message">I'm so sorry Ruki, you are the prettiest girl in the world ðŸ’–</div>

  <!-- Generate flying roses -->
  <script>
    const roseCount = 30;
    for (let i = 0; i < roseCount; i++) {
      const rose = document.createElement('div');
      rose.className = 'rose';
      rose.textContent = 'ðŸŒ¹';
      rose.style.left = Math.random() * 100 + 'vw';
      rose.style.animationDuration = 4 + Math.random() * 6 + 's';
      rose.style.fontSize = (1.5 + Math.random() * 1.5) + 'em';
      document.body.appendChild(rose);
    }
  </script>
</body>
</html>
